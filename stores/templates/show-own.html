{% extends 'base.html' %}
{% load static %}

{% block meta %}
    <meta name="csrf-token" content="{{ csrf_token }}">
{% endblock %}

{% block content %}
    <div class="add-modal hidden h-[90vh] w-[30%] my-[5vh] ml-[35%] bg-gray-300 rounded-lg flex flex-col items-center">
        <form class="w-full">
            <div class="w-full flex flex-col items-center">
                <div class="h-10 bg-gray-700 w-full rounded-t-md flex justify-center items-center text-2xl text-white mb-2">Add Store</div>
                {% for field in form %}
                    <div class="w-[90%] flex">
                        {{ field }}
                    </div>
                {% endfor %}
                <button type="button" class="store-add-button text-white w-1/4 h-10 mt-2 rounded bg-gray-700 hover:bg-gray-600">Add Store</button>
            </div>
        </form>
    </div>
    
    {% include 'components/navigation-bar.html' %}

    <div class="flex justify-center items-center mt-4 h-20 bg-gray-200">
        <div class="modal-show-button h-10 w-32 bg-black hover:bg-gray-800 rounded cursor-pointer text-white flex justify-center items-center">Add Store</div>
    </div>
    <div class="flex flex-col items-center my-4">
        <h1 class="text-3xl font-bold">My Stores Contribution</h1>
    </div>
    <div class="stores-content">
        <!--Asynchronously insert stores content here-->
    </div>
    <script src="{% static 'scripts/stores/show-own.js' %}"></script>
{% endblock %}
