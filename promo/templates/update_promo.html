{% extends 'base.html' %}
{% block content %}
{% include 'components/navigation-bar.html' %}

<div class="container mx-auto my-8">
    <h1 class="text-4xl font-bold text-center mb-6 text-black">Update Promo</h1>

    <form method="post" enctype="multipart/form-data" class="bg-white p-8 rounded-lg shadow-md space-y-6">
        {% csrf_token %}

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700">Promo Title</label>
                {{ form.title }}
            </div>

            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                {{ form.description }}
            </div>

            <div>
                <label for="discount_percentage" class="block text-sm font-medium text-gray-700">Discount Percentage</label>
                {{ form.discount_percentage }}
            </div>

            <div>
                <label for="start_date" class="block text-sm font-medium text-gray-700">Start Date</label>
                {{ form.start_date }}
            </div>

            <div>
                <label for="end_date" class="block text-sm font-medium text-gray-700">End Date</label>
                {{ form.end_date }}
            </div>

            <div>
                <label for="promo_code" class="block text-sm font-medium text-gray-700">Promo Code</label>
                {{ form.promo_code }}
            </div>

            <div>
                <label for="image" class="block text-sm font-medium text-gray-700">Promo Image</label>
                {{ form.image }}
            </div>
        </div>

        <div class="flex justify-between">
            <a href="{% url 'promo:show_promo' %}" class="bg-gray-300 text-gray-700 px-4 py-2 rounded shadow hover:bg-gray-400 transition">Back</a>
            <input type="submit" value="Update Promo" class="bg-black text-white px-6 py-3 rounded shadow hover:bg-gray-700 transition"/>
        </div>
    </form>
</div>

{% endblock %}
